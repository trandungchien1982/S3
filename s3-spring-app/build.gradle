plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.16'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'demo'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-starter-aws'


	// S3 Dependencies
	implementation 'software.amazon.awssdk:s3:2.20.52'
	// implementation 'com.amazonaws:aws-java-sdk:1.11.133'
	//implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.5.RELEASE'

	// Apache TIKA for file content analysis
	implementation 'org.apache.tika:tika-core:2.5.0'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
	useJUnitPlatform()
}